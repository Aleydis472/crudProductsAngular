<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{title}}
                        <div *ngIf="loading" class="spinner-border text-dark float-end " role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createProduct.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS*</span>
                    <form class="mt-4" [formGroup]=createProduct (ngSubmit)="addEditProduct()">
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="_id"
                                    placeholder="ID">
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="caracteristicas"
                            placeholder="Caracteristicas">
                        <input type="file" class="form-control form-control-lg mt-3" formControlName="imagen"
                            placeholder="imagen del producto" (change)="uploadImage($event)">
                        <select class="form-select form-select-lg mt-3" formControlName="paisFabricacion">
                            <option *ngFor="let countrie of countries" [ngValue]="countrie.name">{{countrie.name}}
                            </option>
                        </select>
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <input type="date" class="form-control form-control-lg mt-3"
                                    formControlName="fechaLanzamiento" placeholder="Fecha de lanzamiento">
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <input type="email" class="form-control form-control-lg mt-3 "
                                    formControlName="correoFabricante" placeholder="correo fabricante">
                            </div>
                        </div>
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="precio"
                            placeholder="Precio">
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <input type="number" class="form-control form-control-lg mt-3"
                                    formControlName="unidadesD" placeholder="Unidades disponibles">
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <input type="number" class="form-control form-control-lg mt-3"
                                    formControlName="unidadesV" placeholder="Unidades vendidas">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mx-3" routerLink='/list-products'>
                                Volver</button>
                            <button type="submit" class="btn btn-lg agg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
